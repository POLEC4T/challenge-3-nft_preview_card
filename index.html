<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style-index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <section class="page">
    <div class="container-img">
      
      <img src="./images/image-equilibrium.jpg" alt="" class="cube">
      
      <div class="cyan-bg"></div>
      <img src="./images/icon-view.svg" alt="" class="eye">
      
    </div>

    <div class="main"> 
      <h1>Equilibrium #3429</h1>
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
  
      <div class="middle">
        <div class="left">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        
        <div class="right">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
  
      <div class="bottom">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span> </p>
      </div>
    </div>
    

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Milo Niemaz</a>.
  </div>
</body>
</html>
